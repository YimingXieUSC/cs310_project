    <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark bg-light">

    <div class="container container-fluid">

      <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Group Date</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form action="scroll_events.html">
            <div class="modal-body">
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="start_date" class="form-label">Start date:</label>
                    <input type="text" class="form-control" id="start_date" placeholder="mm/dd/yyyy">
                  </div>
                  <div class="col">
                    <label for="end_date" class="form-label">End date:</label>
                    <input type="text" class="form-control" id="end_date" placeholder="mm/dd/yyyy">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="keyword_box" class="form-label">Keyword:</label>
                <input type="text" placeholder="A keyword to describe the events you are interested in..." id="keyword_box" class="form-control">
              </div>
              <div class="mb-3">
                <label for="location_input" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location_input" placeholder="Enter a location to search for events in...">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id="search_events_button" class="btn btn-primary blue">Search Events</button>
            </div>
          </form>
        </div>
      </div>
    </div>
      
      <div class="container center"> 
        <button type="button" class="btn btn-primary blue" data-bs-toggle="modal" data-bs-target="#exampleModal" id="new_group_date_button">New Group Date</button>
      </div>

    </div>
